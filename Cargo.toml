[package]
name = "wrpc"
version = "0.1.0"
description = "WIT-based RPC framework"

authors.workspace = true
categories.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

[workspace.package]
authors = ["Roman Volosatovs <rvolosatovs@riseup.net>"]
categories = ["wasm"]
edition = "2021"
license = "Apache-2.0 WITH LLVM-exception"
repository = "https://github.com/rvolosatovs/wrpc"

[workspace]
members = ["crates/*"]

[features]
default = ["nats", "wasmtime"]

nats = ["dep:wrpc-transport-nats"]
wasmtime = ["dep:wrpc-runtime-wasmtime"]

[dependencies]
wrpc-interface-blobstore = { workspace = true }
wrpc-interface-http = { workspace = true }
wrpc-interface-keyvalue = { workspace = true }
wrpc-runtime-wasmtime = { workspace = true, optional = true }
wrpc-transport = { workspace = true }
wrpc-transport-nats = { workspace = true, optional = true }
wrpc-types = { workspace = true }

[dev-dependencies]
anyhow = { workspace = true }
async-nats = { workspace = true }
bytes = { workspace = true }
futures = { workspace = true, features = ["async-await"] }
http-body = { workspace = true }
http-body-util = { workspace = true }
hyper = { workspace = true, features = ["server"] }
hyper-util = { workspace = true, features = ["server-auto", "tokio"] }
reqwest = { workspace = true }
tokio = { workspace = true, features = ["process"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = [
    "ansi",
    "env-filter",
    "fmt",
] }
wrpc-interface-http = { workspace = true, features = [
    "http",
    "http-body",
    "hyper",
    "wasmtime-wasi-http",
] }

[workspace.dependencies]
anyhow = { version = "1", default-features = false }
async-nats = { version = "0.33", default-features = false }
async-trait = { version = "0.1", default-features = false }
bytes = { version = "1", default-features = false }
futures = { version = "0.3", default-features = false }
http = { version = "1", default-features = false }
http-body = { version = "1", default-features = false }
http-body-util = { version = "0.1", default-features = false }
hyper = { version = "1", default-features = false }
hyper-util = { version = "0.1", default-features = false }
leb128 = { version = "0.2", default-features = false }
reqwest = { version = "0.11", default-features = false }
serde = { version = "1", default-features = false }
serde_json = { version = "1", default-features = false }
tokio = { version = "1", default-features = false }
tokio-stream = { version = "0.1", default-features = false }
tower = { version = "0.4", default-features = false }
tracing = { version = "0.1", default-features = false }
tracing-subscriber = { version = "0.3", default-features = false }
wasmtime = { version = "18", default-features = false }
wasmtime-wasi = { version = "18", default-features = false }
wasmtime-wasi-http = { version = "18", default-features = false }
wit-parser = { version = "0.13", default-features = false }
wrpc-interface-blobstore = { version = "0.9", path = "./crates/interface-blobstore", default-features = false }
wrpc-interface-http = { version = "0.16", path = "./crates/interface-http", default-features = false }
wrpc-interface-keyvalue = { version = "0.8", path = "./crates/interface-keyvalue", default-features = false }
wrpc-runtime-wasmtime = { version = "0.10", path = "./crates/runtime-wasmtime", default-features = false }
wrpc-transport = { version = "0.19", path = "./crates/transport", default-features = false }
wrpc-transport-nats = { version = "0.16", path = "./crates/transport-nats", default-features = false }
wrpc-types = { version = "0.4", path = "./crates/types", default-features = false }
